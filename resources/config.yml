# Debug 
enable-debug: false
config-version: "0.0.2"
prefix: "§6[AntiCheat]"
alert-message-debug: "%PREFIX% §c%PLAYER%§f failed §a%CHECK%§a [§4%VIOLATION%§a]"
alert-message: "%PREFIX% §c%PLAYER%§f is using §a%CHECK%"

# Reach 

Reach-notify: true
Maximum-Reach: 3.5
Reach-MaxViolations: 3

# Hitbox 

Hitbox-notify: true
Hitbox-MaxViolations: 3

# Timer 

Timer-notify: true
Timer-MaxViolations: 3
Timer-Punishment: "Kick"
Timer-TickDifference: 15